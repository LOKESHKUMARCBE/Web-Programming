<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Positioning with z-index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="vit.jpeg" alt="Example Image" class="image">
  <div class="text">
    <h1>VIT LOGO</h1>
    <p>UNIVERSITY IN INDIA</p>
  </div>
</div>

</body>
</html>
