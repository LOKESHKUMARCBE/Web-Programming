<!DOCTYPE html>
<html>
<head>
  <title>Product Catalogue</title>
</head>
<body>
  <h2>Product Catalogue</h2>
  <table border="1">
    <tr>
      <th>Product</th>
      <th>Description</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
    <tr>
      <td>Product 1</td>
      <td>Description 1</td>
      <td>Rs.10</td>
      
      <td><img src="pen1.jpeg" alt="Product 1" style="max-width: 100px; height: auto;"></td>
	  	  <td><img src="cart.png" alt="Product 2" style="max-width: 100px; height: auto;"></td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>Description 2</td>
      <td>Rs.70</td>
      <!-- Replace 'product2_image_path' with the path to your product image -->
      <td><img src="pen2.jpeg" alt="Product 2" style="max-width: 100px; height: auto;"></td>
	  <td><img src="cart.png" alt="Product 2" style="max-width: 100px; height: auto;"></td>
    </tr>
    <!-- Add more rows for other products -->
  </table>
</body>
</html>
