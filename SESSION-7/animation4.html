<html>
 <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css"> 
  <style id="compiled-css" type="text/css">
#leftMenu {
   position:absolute;
   left:11px;
   padding-top:11px;
   height:auto;
}

#leftMenu div {
   position:relative;
   top:0px;
   height:51px;
   width:51px;
   border:2px solid Chartreuse;
   text-align:center;

}

#leftMenu div i {
   position:relative;
   top:13px;
}

#leftMenu div:hover {
   -webkit-transform:scale(3);
   transform:scale(3);
   z-index:100;
}

#leftMenu div:last-child {
   border-bottom:2px solid blue;
}
</style> 
 </head> 
 <body> 
  <div id="leftMenu"> 
   <div id="lmHome" class="lmSelected"> 
    <i class="icon-home icon-2x"></i> 
   </div> 
   <div id="lmSearch"> 
    <i class="icon-search icon-2x"></i> 
   </div> 
   <div id="lmFeed"> 
    <i class="icon-rss icon-2x"></i> 
   </div> 
   <div id="lmPeople"> 
    <i class="icon-group icon-2x"></i> 
   </div> 
   <div id="lmNew"> 
    <i class="icon-plus icon-2x"></i> 
   </div> 
   <div id="Div2"> 
    <i class="icon-calendar icon-2x"></i> 
   </div> 
   <div id="lmSettings"> 
    <i class="icon-cogs icon-2x"></i> 
   </div> 
   <div id="Div1"> 
    <i class="icon-question icon-2x"></i> 
   </div> 
  </div>  
 </body>
</html>
