<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    color: blue;
}

/* visited link */
a:visited {
    color: yellow;
}

/* mouse over link */
a:hover {
    color: black;
}

/* selected link */
a:active {
    color: red;
}
</style>
</head>
<body>

<p><a href="#">This is a link</a></p>

</body>
</html>
