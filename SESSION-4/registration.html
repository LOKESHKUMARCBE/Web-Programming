<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>

<form action="#" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
	
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
	
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
	
    <label for="other">Other</label><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="languages">Languages:</label><br>
    <input type="checkbox" id="english" name="languages" value="english">
	
    <label for="english">English</label><br>
    <input type="checkbox" id="spanish" name="languages" value="spanish">
	
    <label for="spanish">Hindi</label><br>
    <input type="checkbox" id="french" name="languages" value="french">
	
    <label for="french">French</label><br><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>
    
    <input type="submit" value="Submit">
</form>

</body>
</html>
