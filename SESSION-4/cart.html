<html>
<head>
<title>Cart Information and Payment</title>
</head>
<body>

<h1>Cart Information</h1>

<div>
 
  <p>Product 1 - Rs.10</p>
  <p>Product 2 - Rs.20</p>

</div>

<hr>

<h2>Payment Information</h2>


<form action="/process_payment" method="post">
  <!-- Credit Card Information -->
  <label for="card_number">Card Number:</label>
  <input type="text" id="card_number" name="card_number" placeholder="Enter card number" required><br><br>

  <label for="cardholder_name">Cardholder Name:</label>
  <input type="text" id="cardholder_name" name="cardholder_name" placeholder="Enter cardholder name" required><br><br>

  <label for="expiry_date">Expiry Date:</label>
  <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required><br><br>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br><br>

  <!-- Billing Address -->
  <h3>Billing Address</h3>
  <label for="billing_address">Address:</label>
  <input type="text" id="billing_address" name="billing_address" placeholder="Enter billing address" required><br><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" placeholder="Enter city" required><br><br>

  <label for="zip_code">Zip Code:</label>
  <input type="text" id="zip_code" name="zip_code" placeholder="Enter zip code" required><br><br>

  <!-- Payment Options -->
  <h3>Payment Options</h3>
  <label for="payment_method">Select Payment Method:</label>
  <select id="payment_method" name="payment_method">
    <option value="credit_card">Credit Card</option>
    <option value="paypal">PayPal</option>
 
  </select><br><br>


  <input type="submit" value="Submit Payment">
</form>

</body>
</html>
